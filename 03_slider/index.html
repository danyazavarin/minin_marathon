<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css"/>
    <title>Слайдер | Проект 3</title>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div
                style="
            background: linear-gradient(229.99deg, #f2efca -26%, #f9e0a5 145%);
          "
        >
            <h1>Beige</h1>
            <p>Colors</p>
        </div>
        <div
                style="
            background: linear-gradient(215.32deg, #2f8a38 -1%, #1d903e 124%);
          "
        >
            <h1>Green</h1>
            <p>Colors</p>
        </div>
        <div
                style="
            background: linear-gradient(221.87deg, #666666 1%, #000000 128%);
          "
        >
            <h1>Black</h1>
            <p>Colors</p>
        </div>
        <div
                style="
            background: linear-gradient(220.16deg, #a892d8 -8%, #9a69c0 138%);
          "
        >
            <h1>Purple</h1>
            <p>Colors</p>
        </div>
    </div>
    <div class="main-slide">
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1517504734587-2890819debab?auto=format&fit=crop&q=80&w=1639&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1517999144091-3d9dca6d1e43?auto=format&fit=crop&q=80&w=2127&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1536147116438-62679a5e01f2?auto=format&fit=crop&q=80&w=1974&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1559032195-42b455e61dfe?auto=format&fit=crop&q=80&w=1935&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
    </div>
    <div class="controls">
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
